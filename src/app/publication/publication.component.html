
<div class="Publication">
    <div class="pubHeader pubComponent">
        <img class="pubImgProfile" [src]="msg.avatar || 'https://www.shutterstock.com/image-vector/default-avatar-profile-icon-social-600nw-1677509740.jpg'">
        <span class="pubUsername" [innerHTML]="msg.createdBy"></span>
    </div>
    <div class="pubContent pubComponent" [innerHTML]="msg.body"></div>
    <img [src]="msg.images.url" class="pubComponent">
    <div class="pubFooter pubComponent">
        <div class="pubHastags">
            <span *ngFor="let h of msg.hashtags" class="hashtag" [innerHTML]="h"></span>
        </div>
        <div class="pubAction">
            <button class="pubActionBtn likeBtn" (click)="toggleLike()" [ngClass]="{'isLiked': isLiked}">
                <span class="material-symbols-outlined">favorite</span><span class="red">{{likesNumber}}</span>  
            </button>
            <button class="pubActionBtn comBtn">
                <span class="material-symbols-outlined">chat_bubble</span> 
            </button>
            <button class="pubActionBtn shareBtn">
                <span class="material-symbols-outlined">send</span>  
            </button>
        </div>
        <div class="pubDate" [innerHTML]="msg.date + ' ' + msg.hour"></div>
    </div>
    <div class="pubComs pubComponent">
        <div class="addComment">
            <input type="text" [(ngModel)]="commentText" placeholder="Enter your comment">
            <button (click)="addComment()">Comment</button>
        </div>
        <details>
            <summary>
                Comments
            </summary>
            <div class="commentaire" *ngFor="let com of comments">
                <span [innerHTML]="com.text"></span><br>
                <span [innerHTML]="com.commentedBy.user"></span><br>
                <span [innerHTML]="com.date + ' ' + com.hour"></span><br>
            </div>
        </details>
    </div>
</div>
